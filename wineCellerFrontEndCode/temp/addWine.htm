<div class="container_fluid" style="background-color:#f5f5dc; height:800px;">
	<div class="page-header">
		<h1>
			<span class="glyphicon glyphicon-pencil"></span>&nbsp;Add/Edit Wine
			<div class="pull-right" style="margin-right:10px; cursor:pointer;" ng-click="update()">
				<span class="glyphicon glyphicon-ok"></span>
			</div>
		</h1>
	</div>
	<div class="fluid-container" >
		<form  class="simple-form" name="addWineForm">
			<div class="form-group row">
				<label for="firstName" class="col-xs-2 col-form-label">Name</label>
				<div class="col-xs-10">
					<input class="form-control" type="text" ng-model="wineData.name" id="wineName"/>
				</div>
			</div>
			<div class="form-group row">
				<label for="lastName" class="col-xs-2 col-form-label">Year</label>
				<div class="col-xs-10">
					<input class="form-control" type="text" ng-model="wineData.year" id="year"/>
				</div>
			</div>
			<div class="form-group row">
				<label for="age" class="col-xs-2 col-form-label">Grapes Type</label>
				<div class="col-xs-10">
					<input class="form-control" type="text" ng-model="wineData.grapes" id="grapes"/>
				</div>
			</div>
			<div class="form-group row">
				<label for="age" class="col-xs-2 col-form-label">Country of Origin</label>
				<div class="col-xs-10">
					<input class="form-control" type="text" ng-model="wineData.country" id="country"/>
				</div>
			</div>
			<div class="form-group row">
				<label for="age" class="col-xs-2 col-form-label">Region</label>
				<div class="col-xs-10">
					<input class="form-control" type="text" ng-model="wineData.region" id="region"/>
				</div>
			</div>
			<div class="form-group row">
				<label for="age" class="col-xs-2 col-form-label">Description</label>
				<div class="col-xs-10">
					<input class="form-control" type="text" ng-model="wineData.description" id="description"/>
				</div>
			</div>
			<div class="form-group row">
				<label for="age" class="col-xs-2 col-form-label">Image</label>
				<div class="col-xs-10">
					<input class="form-control" type="file" ng-model="wineData.picture" id="picture"/>
				</div>
			</div>
		</form>
	</div>
</div>
